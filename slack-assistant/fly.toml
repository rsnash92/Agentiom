# fly.toml for slack-assistant agent
app = 'agentiom-agents'
primary_region = 'iad'

[build]

[env]
  AGENT_NAME = 'slack-assistant'
  AGENTIOM_AGENT_NAME = 'slack-assistant'
  LOG_LEVEL = 'INFO'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'vol_slack_assistant'
  destination = '/data'
